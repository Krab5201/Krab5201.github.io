<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Обьём параллелограмм</title>
</head>
<body>
	<script>
		const msg = "Чтобы посчитать обьём правильно параллелограмма, в основном которой лежит квадрат, введите сначала длину стороны квадрата, а потом его высоту!";
		alert(msg);

		const n = +prompt("Введите кол-во сторон...Доступен треугольник или квадрат.");
		if (n == 3) {
			//Для параллелограмм с треугольником в основании
			const b = +prompt("Введите длину основания треугольника...");
			const h = +prompt("Введите высоту опущенную на основание...");
			const H = +prompt("Введите высоту пирамиды...")

			const S = 1/2 * b * h;
			const V = 1/2 * S * H;
			alert("Объём параллелограмма равен: " + V);
		}
		else if(n == 4) {
			const a = +prompt("Введите длину стороны квадрата...");
			const h = +prompt("Введите высоту пирамиды...");
			
			const S = a**2;
			const V = 1/3 * S * h;
			alert("Объём параллелограмма равен: "+ V);	
		}
		else {
			alert("Данные введены неправильно, перезагрузите страницу и повторите ввод.")
		}
		
	</script>

</body>
</html>
