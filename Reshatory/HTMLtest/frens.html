<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS + HTML</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<h1 id = "zag1">Заголовок</h1>
	
	
	<ol id="list">
	
		<li>Первый</li>
		<li>Второй</li>
		<li>Третий</li>

	</ol>
	
	<input type="text" id="txt" autofocus="true">
	<button onclick="Pared()">Перед</button>
	<button onclick="Parle()">После</button>
	<button onclick="Parro()">Начало</button>
	<button onclick="Paruh()">Конец</button>

	<script>
		function Pared() {
			let text = $('#txt').val();
			$('#list').before('<li>'+ text +'</li>');
			$('#txt').val('');
			$('#txt').focus();	
		}
		
		function Parle() {
			let text = $('#txt').val();
			$('#list').prepend('<li>'+ text +'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}

		function Parro() {
			let text = $('#txt').val();
			$('#list').append('<li>'+ text +'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}
		
		function Paruh() {
			let text = $('#txt').val();
			$('#list').after('<li>'+ text +'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}
