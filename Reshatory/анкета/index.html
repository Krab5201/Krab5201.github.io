<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Russo+One|Source+Serif+Pro&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<button onclick="black()">Темная</button>
	<button onclick="white()">Светлая</button>

	<form class="form" onsubmit="return false" autocomplete="">
		<h1>Анкета</h1>
		<p><i>Пожалуйста, заполните форму. Обязательные поля отмечены <em>*</em></i></p>

		<fieldset>
			<legend>ФИО</legend>

			<label for="surname">Фамилия</label>
			<input type="text" id="surname">	
			<br>
			<label for="name">Имя<em>*</em></label>
			<input type="text" id="name" required>	
			<br>
			<label for="m_name">Отчество</label>
			<input type="text" id="m_name">
		</fieldset>	

		<fieldset>
			<legend>Контактная информация</legend>

			<label for="email">Email<em>*</em></label>
			<input type="email" id="email" required>
			<br>

			<label for="phone">Телефон<em>*</em></label>
			<input type="tel" id="phone" required>
			<br>

			<label for="vk">Ссылка для ВК</label>
			<input type="url" id="vk">
			<br>
			
			<label for="instagtam">Ссылка для Instagram</label>
			<input type="url" id="instagtam">
		</fieldset>

		<fieldset>
			<legend>Персональная информация</legend>

			<label for="age">Дата рождения<em>*</em></label>
			<input type="date" id="age" required min="1900-01-01">
			<br>
			<label for="gender">Пол</label>
			<label for="gender1"><input name="gender" type="radio" id="gender1">Мужской</label>
			<label for="gender2"><input name="gender" type="radio" id="gender2">Женский</label>
			<label for="gender3"><input name="gender" type="radio" id="gender3" checked="true">Другой</label>
			<br>
			<label for="city">Ваш город<em>*</em></label>
			<select id="city" required>
				<option value="default" disabled selected>Выберете Ваш город</option>
				<option value="Simf">Симферополь</option>
				<option value="Sefa">Севастополь</option>
				<option value="Yalta">Ялта</option>
				<option value="Sudak">Судак</option>
				<option value="Kerch">Керчь</option>
				<option value="Kras">Краснодар</option>
			</select>
			<br>
			<label for="about">Расскажите о себе</label>
			<textarea id="about"></textarea>
		</fieldset>

		<fieldset>
			<legend>Дополнительная информация</legend>

			<label for="films">Выберете фильм, которые смотрели</label>
			<label for="film1"><input type="checkbox" id="film1">Титаник</label>
			<label for="film2"><input type="checkbox" id="film2">Обратный отсчёт</label>
			<label for="film3"><input type="checkbox" id="film3">Мстители</label>
			<label for="film4"><input type="checkbox" id="film4">Цунами 3D</label>
			<label for="film5"><input type="checkbox" id="film5">Тихое место</label>
			<label for="film6"><input type="checkbox" id="film6">Простая просьба</label>
			<label for="film7"><input type="checkbox" id="film7">Кома</label>
			<br>
			<label for="photo">Фото профиля<em>*</em></label>
			<input type="file" id="photo" accept="image/*" required onchange="readURL(this)">
			<br>
			<label for="color">Выберите цвет обводки</label>
			<input type="color" id="color">
		</fieldset>

		<input type="submit" value="Отправить информацию" onclick="getForm()">

	</form>
</body>
</html>
